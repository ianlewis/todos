on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  issue-reopener:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Issue Reopener
        uses: ianlewis/todos/actions/issue-reopener@e06be694a2d7c528e9ae66d01d53c15c6c05e066 # v0.5.0
