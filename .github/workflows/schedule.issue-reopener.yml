on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  issue-reopener:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Issue Reopener
        uses: ianlewis/todos/actions/issue-reopener@45e3c8d2777f467d23bf445116c4fd9653267db9 # v0.4.0
