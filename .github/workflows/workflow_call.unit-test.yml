name: Go unit tests

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

permissions:
  contents: read

concurrency:
  group: unit-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-test-matrix:
    name: unit tests
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"

      - name: unit tests (linux/windows)
        if: ${{ matrix.os != 'macos-latest' }}
        run: |
          make unit-test

      - name: Install GNU make on macOS
        if: runner.os == 'macOS'
        run: |
          brew install \
            make \
            grep \
            gawk \
            coreutils

      - name: unit tests (macOS)
        if: runner.os == 'macOS'
        run: gmake unit-test

      - name: unit tests (Linux/Windows)
        if: runner.os == 'Linux' || runner.os == 'Windows'
        run: make unit-test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: true

  # NOTE: needed for protected branch checks.
  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    needs: [unit-test-matrix]
    if: ${{ always() }}
    env:
      UNIT_TESTS_RESULT: ${{ needs.unit-test-matrix.result }}
    steps:
      - run: |
          [ "${UNIT_TESTS_RESULT}" == "success" ]
