plugin:
  - id: "@textlint/textlint-plugin-text"
  - id: "@textlint/textlint-plugin-markdown"
filters:
  comments: true
rules:
  spelling:
    language: "en"
    skipPatterns:
      - "CHANGELOG"
      - "CODEOWNER"
      - "CLI"
      - "CVSS"
      - "DCO"
      - "PR"
      - "UI"
      - "YAML"
      - "Changelog"
      - "CodeQL"
      - "Dependabot"
      - "JavaScript"
      - "MacOS"
      - "Makefile"
      - "Node.js"
      - "OpenSSF"
      - "TODO"
      - "e2e"
      - "/[Ff]ormatter/"
      - "/[Ll]inter/"
      - "/[Pp]re/"
      - "/[Rr]untime/"
      - "/[Ss]exualized/"
      - "/[Ss]ocio-economic/"
      - "/[Uu]serspace/"
      - "/[Vv]endored/"
      - "/[Vv]irtualenv/"
      - "/v[0-9]+/"
      - "/[0-9]+/"
      - ":white_check_mark:"

      # Terminology
      - "/[Cc]odebase/"
      - "Codecov"
      - "JavaDoc"
      - "JSDoc"
      - "SLSA"
      - "TSDoc"
      - "/[Uu]nixy/"
      - "UTF"
      - "/[Ww]hitespace/"

      # Languages
      - "CoffeeScript"
      - "Dockerfile"
      - "ERB"
      - "Fortran"
      - "GraphQL"
      - "HCL"
      - "JSON"
      - "Lua"
      - "OCaml"
      - "PowerShell"
      - "TOML"
      - "VCS"
      - "XSLT"
