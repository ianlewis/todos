rules:
  forbidden-uses:
    config:
      allow:
        # Allow the use of official GitHub Actions
        - actions/*
        # Allow the use of official GitHub CodeQL Actions
        - github/codeql-action/*

        # Allow the use of the todo-issue-reopener action
        - ianlewis/todo-issue-reopener

        # Allow the use of the ossf/scorecard-action
        - ossf/scorecard-action

        # Allow the use of the codecov/codecov-action
        - codecov/codecov-action

        # Allow the use of the slsa-verifier installer action
        - slsa-framework/slsa-verifier/actions/installer

        # Allow the use of the fossa-action
        - fossas/fossa-action

        # Allow the use of the docker actions
        - docker/build-push-action
        - docker/login-action
        - docker/metadata-action
        - docker/setup-buildx-action

  unpinned-uses:
    ignore:
      # Allow unpinned use of the slsa-verifier installer action.
      - go-ossf-slsa3-publish.yml:200:9
      - go-ossf-slsa3-publish.yml:298:9
